<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Border-Radius</title>
</head>
<body>
    <div id="radiusBox"></div>

    <div class="container">
    <div class="inputs">
        <input type="range" id="top-left" min="0" max="100" value="0" onchange="alterarBorder()">
        <input type="range" id="top-right" min="0" max="100" value="0" onchange="alterarBorder()">
        <input type="range" id="bottom-left" min="0" max="100" value="0" onchange="alterarBorder()">
        <input type="range" id="bottom-right" min="0" max="100" value="0" onchange="alterarBorder()">
    </div>

    <div class="generator">
        <button id="copyButton" onclick="copy()">Copy</button>
        <p id="textGenerated">border-radius: 0% 0% 0% 0%;</p>
    </div>
    </div>
    
</body>
</html>
